    <title>Library</title>

</head>
<body>
    <form action="/">
        <div class="form-add-new">
            <h1>Add a new book</h1>

        <input type="button" value="Save" onclick="addBookToLib()">
    </form>
    <div class="books">
        
    </div>
</body>
